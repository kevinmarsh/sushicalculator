<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Sushi Plate Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>Sushi Plate Calculator</header>
    <div ng-controller="SushiPlateCtrl">
        <ul class="plates">
            <li ng-repeat="plate in plates">
              <!-- <input type="number" name="input" ng-model="plate.count" min="0" max="99" required> -->
              {{ plate.name }}
              {{ plate.count }}
              <button ng-model="plate.count" ng-click="changeCount(plate, 1)">+</button>
              <button ng-model="plate.count" ng-click="changeCount(plate, -1)">-</button>
            </li>
        </ul>
        <p class="totalPlates">Total Plates: {{ getTotalPlates() }}</p>
        <p class="totalPrice">Total Price: {{ getTotalPrice() | currency:'Â£'}}</p>
    </div>

    <script type="text/javascript" src="js/libs/angular.min.js"></script>
<!--
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
