<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>Sushi Plate Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>Sushi Plate Calculator</header>
    <div>
        <ul class="plates">
            <li class="redPlate">Red Plate</li>
            <li class="bluePlate">Blue Plate</li>
            <li class="yellowPlate">Yellow Plate</li>
        </ul>
        <p class="totalPlates">Total Plates: {{ totalPlates }}</p>
        <p class="totalPrice">Total Price: {{ totalPrice }}</p>
    </div>

    <script type="text/javascript" src="js/libs/angular.min.js"></script>
<!--
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
